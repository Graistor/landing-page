<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Landing Page</title>
      <link rel="stylesheet" href="./styles/normalize.css" />
      <link rel="stylesheet" href="./styles/style.css" />
   </head>
   <body>
      <header>
         <nav>
            <h1>Vintage Cars</h1>

            <ul>
               <li><a href="#">Available Cars</a></li>
               <li><a href="#">Generations</a></li>
               <li><a href="#">Contact Us</a></li>
            </ul>
         </nav>
         <div class="hero">
            <div class="hero-title">
               <h2 class="hero-main-text">Everything about vintage cars</h2>
               <p class="hero-secondary-text">
                  A curated list with the best vintage cars you can still enjoy.
               </p>
               <a href="#" class="sign-up-btn">Sign Up</a>
            </div>
            <img
               class="hero-image"
               src="./assets/red-car.jpg"
               alt="a red vintage car"
               width="500px"
            />
         </div>
      </header>
      <main>
         <section class="cards-section">
            <h3 class="cards-title">Highlights</h3>
            <div class="cards">
               <figure>
                  <img
                     src="./assets/cards-car-1.jpg"
                     alt="white vintage car"
                     width="500px"
                  />
                  <figcaption>Muscle Cars</figcaption>
               </figure>
               <figure>
                  <img
                     src="./assets/cards-car-2.jpg"
                     alt="an orange vintage car"
                     width="500px"
                  />
                  <figcaption>Family Cars</figcaption>
               </figure>
               <figure>
                  <img
                     src="./assets/cards-car-3.jpg"
                     alt="a red bmw retro car"
                     width="500px"
                  />
                  <figcaption>Sport Cars</figcaption>
               </figure>
               <figure>
                  <img
                     src="./assets/cards-car-4.jpg"
                     alt="racing retro car"
                     width="500px"
                  />
                  <figcaption>Racing Cars</figcaption>
               </figure>
            </div>
         </section>
         <section></section>
         <section></section>
      </main>
   </body>
</html>
